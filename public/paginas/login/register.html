<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="container">
        <form class="registerForm" id="reg" action="#" method="get" class="form">
            <h2>Registro</h2>

            <div>
                <label for="email">Correo*</label>
                <input type="email" name="email" id="email" required >
                <div class="error"></div>
            </div>

            <div>
                <label for="confirm-email">Confirmar correo</label>
                <input type="email" name="confirm-email" id="confirm-email" required >
                <div class="error"></div>
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>
            </div>
            
            <div>
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" name="password" id="confirm-password" required>
                <div class="error"></div>
            </div>

            <div>
                <label for="confirm-password">Nombre</label>
                <input type="confirm-password" name="nombre" id="nombre" required >
                <div class="error"></div>
            </div>

            <div>
                <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" required>
            <div class="error"></div>
            </div>

            <div>
                <label for="document">Documento de identidad</label>
            <select name="document" id="document">
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="passport">Pasaporte</option>
            </select>
            <div class="error"></div>
            </div>

            <div>
                <label for="phone">Número de cedula</label>
            <input type="number" name="number" id="number" required>
            <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="birthdate">Fecha de nacimiento</label>
            <div class="birthdate">
                <input type="date" name="txtDate" id="date">
            <div class="error"></div>
            </div>

            <div>
                <label for="phone">Celular</label>
            <input type="number" name="phone" id="phone" required>
            <div class="error"></div>
            </div>

            <div>
                <div class="terminos">
                    <label for="terminos">Acepto los Términos y Condiciones del Portal. Para más información <a href="#">Haga clic aqui</a></label>
                    <input type="checkbox" name="terminos" id="terminos">
                </div>
                <div class="error"></div>
            </div>

            <div class="autorizacion">
                <div>
                    <label for="phone-call">Llamada telefónica</label>
                    <input type="checkbox" name="phone-call" id="phone-call">
                </div>
                <div>
                    <label for="sms">Mensajes de texto</label>
                    <input type="checkbox" name="sms" id="sms">
                </div>
                <div>
                    <label for="whatsapp">Mensajes de WhatsApp</label>
                    <input type="checkbox" name="whatsapp" id="whatsapp">
                </div>
            </div>

                <button class="btn-registro" type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
