<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Aplicaciones</title>
  <style>
    .app-result {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Buscar Aplicaciones</h1>
  <form id="search-form">
    <label for="query">Término de búsqueda:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="results-container"></div>

  <script>
    document.getElementById('search-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Obtener el término de búsqueda
      const query = document.getElementById('query').value;

      // Hacer la solicitud a la API
      try {
        const response = await fetch(`/aplicaciones/buscar?query=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (response.ok) {
          // Si hay resultados, mostrar las aplicaciones
          displayResults(data);
        } else {
          // Si no se encuentran resultados
          document.getElementById('results-container').innerHTML = `<p>${data.mensaje}</p>`;
        }
      } catch (error) {
        console.error('Error al buscar aplicaciones:', error);
        document.getElementById('results-container').innerHTML = `<p>Hubo un error al realizar la búsqueda.</p>`;
      }
    });

    function displayResults(apps) {
      const container = document.getElementById('results-container');
      container.innerHTML = ''; // Limpiar resultados anteriores

      apps.forEach(app => {
        const appElement = document.createElement('div');
        appElement.className = 'app-result';
        appElement.innerHTML = `
          <h3>${app.name}</h3>
          <p><strong>Categoría:</strong> ${app.category}</p>
          <p><strong>Descripción:</strong> ${app.description}</p>
        `;
        container.appendChild(appElement);
      });
    }
  </script>
</body>
</html>
